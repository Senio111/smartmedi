<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <i class="bi bi-speedometer2"></i>
      <span>Admin Panel</span>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="index.html" class="sidebar-nav-link active">
          <i class="bi bi-house-door"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="orders.html" class="sidebar-nav-link">
          <i class="bi bi-cart3"></i>
          <span>Orders</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="deliveries.html" class="sidebar-nav-link">
          <i class="bi bi-truck"></i>
          <span>Deliveries</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="inventory.html" class="sidebar-nav-link">
          <i class="bi bi-box-seam"></i>
          <span>Inventory</span>
        </a>
      </li>
       <li class="sidebar-nav-item">
      <a href="customers.html" class="sidebar-nav-link">
        <i class="bi bi-person-lines-fill"></i>
        <span>Customers</span>
      </a>
    </li>
    
    <li class="sidebar-nav-item">
      <a href="payments.html" class="sidebar-nav-link">
        <i class="bi bi-credit-card"></i>
        <span>Payments</span>
      </a>
    </li>
    
    <li class="sidebar-nav-item">
      <a href="compliance.html" class="sidebar-nav-link">
        <i class="bi bi-shield-check"></i>
        <span>Compliance</span>
      </a>
    </li>
      <li class="sidebar-nav-item">
        <a href="users.html" class="sidebar-nav-link">
          <i class="bi bi-people"></i>
          <span>Users</span>
        </a>
      </li>
      <li class="sidebar-nav-item mt-4">
        <a href="#" class="sidebar-nav-link" onclick="logout()">
          <i class="bi bi-box-arrow-left"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1 class="header-title">Dashboard Overview</h1>
      <div class="last-updated text-muted small" id="lastUpdated"></div>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-md-6 col-lg-3">
        <div class="stat-card bg-primary">
          <i class="bi bi-people"></i>
          <div class="stat-value" id="totalCustomers">
            <span class="loading-spinner"></span>
          </div>
          <div class="stat-label">Total Customers</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="stat-card bg-success">
          <i class="bi bi-cart3"></i>
          <div class="stat-value" id="totalOrders">
            <span class="loading-spinner"></span>
          </div>
          <div class="stat-label">Total Orders</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="stat-card bg-warning">
          <i class="bi bi-truck"></i>
          <div class="stat-value" id="totalDeliveries">
            <span class="loading-spinner"></span>
          </div>
          <div class="stat-label">Total Deliveries</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="stat-card bg-info">
          <i class="bi bi-box-seam"></i>
          <div class="stat-value" id="totalInventory">
            <span class="loading-spinner"></span>
          </div>
          <div class="stat-label">Inventory Items</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Recent Orders</h5>
            <button class="btn btn-sm btn-outline-primary" id="refreshOrders">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Date</th>
                    
                  </tr>
                </thead>
                <tbody id="ordersTable">
                  <tr>
                    <td colspan="5" class="text-center py-4">
                      <span class="loading-spinner"></span> Loading orders...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard_script.js"></script>
</body>
</html>
